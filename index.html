<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Management</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <h1>Book Management</h1>

        <div id="login-section">
            <h2>Login</h2>
            <form id="login-form">
                <input type="text" id="login-username" placeholder="Username" required>
                <input type="password" id="login-password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
            <button id="show-register">Register</button>
        </div>

        <div id="register-section" class="hidden">
            <h2>Register</h2>
            <form id="register-form">
                <input type="text" id="register-username" placeholder="Username" required>
                <input type="password" id="register-password" placeholder="Password" required>
                <select id="register-role" required>
                    <option value="Admin">Admin</option>
                    <option value="Author">Author</option>
                    <option value="Reader">Reader</option>
                </select>
                <button type="submit">Register</button>
            </form>
            <button id="show-login">Back to Login</button>
        </div>

        <div id="book-section" class="hidden">
            <h2>Books</h2>
            <button id="logout-btn">Logout</button>
            <button id="add-book-btn">Add Book</button>

            <form id="book-form" class="hidden">
                <input type="text" id="book-title" placeholder="Title" required>
                <input type="text" id="book-author" placeholder="Author" required>
                <input type="number" id="book-year" placeholder="Year" required>
                <input type="file" id="book-cover">
                <button type="submit">Save Book</button>
            </form>
            <form id="edit-book-form" class="hidden">
                <input type="hidden" id="edit-book-id">
                <label for="edit-book-title">Title:</label>
                <input type="text" id="edit-book-title" required>
                <label for="edit-book-author">Author:</label>
                <input type="text" id="edit-book-author" required>
                <label for="edit-book-year">Year:</label>
                <input type="number" id="edit-book-year" required>
                <label for="edit-book-cover">Cover Page:</label>
                <input type="file" id="edit-book-cover">
                <button type="submit">Save Changes</button>
                <button type="button" id="cancel-edit-btn">Cancel</button>
            </form>
            

            <div id="books-list"></div>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
